<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">
    <form [formGroup]="createUserForm" (submit)="createUser()"  >

        <ion-item>
            <ion-label position="floating">Username</ion-label>
           
         <ion-input formControlName="username" type="text" ></ion-input>
    
        </ion-item>
    
        <ion-item>
          <ion-label  position="floating">
            Email
          </ion-label>
          <ion-input    type="text"  formControlName="email" >
    
          </ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label  position="floating">
            Password
          </ion-label>
          <ion-input formControlName="password" type="password" >
    
          </ion-input>
        </ion-item>
        <br />
        <br />
        <ion-button type="submit" fill="solid" expand="block"  class="">
          Sign Up
        </ion-button>
    
      </form>

   


</ion-content>
